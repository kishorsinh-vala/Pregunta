<html>

<head>
  <title>Pregunta</title>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'css/jquery.min.js'%}"></script>
  <script src="{% static 'css/bootstrap.min.js'%}"></script>
  <style>
    ul {
      list-style: none;
    }
  </style>
</head>
<body>
  <form name="onlShpFrmLgn" class="form-horizontal" method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>Register</h1>
          </div>

          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              {{form.username}}
            </div>
          </div>

        
          {% if form.username.errors %}
          <div class="alert alert-warning">{{form.username.errors}}</div>
          {% endif %}

          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              {{form.email}}

            </div>
          </div>

         
          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              {{form.password1}}
            </div>
          </div>

        

          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              {{form.password2}}
            </div>

            {% if form.password2.errors %}
            <div class="alert alert-warning">{{form.password2.errors}}</div>
            {% endif %}
          </div>
       
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg " value="Submit">
            <input type="reset" class="btn btn-danger btn-lg " value="Reset" style="margin-left:10px;">
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
