<html>
    <head>
        <title>Pregunta</title>
        {% load static %} 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'css/jquery.min.js'%}"></script>
        <script src="{% static 'css/bootstrap.min.js'%}"></script>
        <style>
        ul {
          list-style: none;
        }
        textarea
        {
          width:100%;
          resize:none;
          border-radius:0px 5px 5px 2px;
        }
        input[type="text"],select{
          pointer-events:none;
        }
        </style>
    </head>
    <body>
        <form name="onlShpFrmLgn" method="POST">
        {% csrf_token %}
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                    <legend>Answer</legend>
                        <div class="form-group">
                          <div class="input-group input-group-lg">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                            {% comment %} Question For answer Table {% endcomment %}
                            
                            {{ques.q_ques}} 
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="input-group input-group-lg">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            {{ans.a_ans}}
                          </div>
                        </div>
                       
                    
                    <div class="btn btn-space" role="group">
                      <input type="submit" class="btn btn-primary btn-space" value="POST" > 
                      <input type="reset" class="btn btn-danger btn-space" value="Clear">
                    </div>
                    
                </div>
              </div>
            </div>
        </form>
    </body>
</html>
